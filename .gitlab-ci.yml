# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages

image: openjdk:11-slim

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - jar

before_script:      # This job runs in the build stage
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

include:
  stage: compile
  script:
    - chmod +x ./gradlew
    - ./gradlew compileJava assemble

test_job:
 stage: test
 
 script:
  - cd ./User/
  - chmod +x ./gradlew
  - ./gradlew test
  - cd ./GpsUtil/
  - chmod +x ./gradlew
  - ./gradlew test
  - cd ../RewardCentral/
  - chmod +x ./gradlew
  - ./gradlew test
  - cd ../TripPricer/
  - chmod +x ./gradlew
  - ./gradlew test
  - cd ../TourGuide
  - chmod +x ./gradlew
  - ./gradlew test --tests '*Test'

 artifacts:
  when: always
  paths:
    - ./User/build/test-results/test/*.xml
    - ./GpsUtil/build/test-results/test/*.xml
    - ./TripPricer/build/test-results/test/*.xml
    - ./RewardCentral/build/test-results/test/*.xml
    - ./TourGuide/build/test-results/test/*.xml
  reports:
    junit:
    - ./User/build/test-results/test/*.xml
    - ./GpsUtil/build/test-results/test/*.xml
    - ./TripPricer/build/test-results/test/*.xml
    - ./RewardCentral/build/test-results/test/*.xml
    - ./TourGuide/build/test-results/test/*.xml
    
jar_job :
 stage: jar
 
 script:
   - chmod +x ./gradlew
   - ./gradlew bootJar assemble

 artifacts:
  paths:
   - ./User/build/libs/*-1.0.jar
   - ./GpsUtil/build/libs/*-1.0.jar
   - ./TripPricer/build/libs/*-1.0.jar
   - ./RewardCentral/build/libs/*-1.0.jar
   - ./TourGuide/build/libs/*-1.0.jar 