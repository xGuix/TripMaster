version: "1"
services:
  TourGuide:
    build: ./TourGuide/.
    image: tourguide-app
    ports:
      - "8080:8080"
    container_name: "tourguide-app"

  User:
    build: ./User/.
    image: user-microservice
    ports:
      - "8181:8181"
    container_name: "tourguide-user"

  GpsUtil:
    build: ./GpsUtil/.
    image: gpsutil-microservice
    ports:
      - "8282:8282"
    container_name: "tourguide-gpsutil"

  RewardCentral:
    build: ./RewardCentral/.
    image: rewardcentral-microservice
    ports:
      - "8383:8383"
    container_name: "tourguide-rewardcentral"

  TripPricer:
    build: ./TripPricer/.
    image: trippricer-microservice
    ports:
      - "8484:8484"
    container_name: "tourguide-trippricer"